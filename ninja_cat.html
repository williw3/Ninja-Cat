<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ninja to Cat</title>
	<style type="text/css">
		div{
			border: 1px solid black;
			/*padding: 10px 0px;*/
		}
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('img').click(function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('data-alt-src'));
				$(this).attr('data-alt-src', $(this).attr('temp'));
			})
	
		});
	</script>
</head>
<body>

	<div>
		<img src='ninja0.png' data-alt-src='cat0.png' temp='' />
	</div>
	<div>
		<img src='ninja1.png' data-alt-src='cat1.png' />
	</div>
	<div>
		<img src='ninja2.png' data-alt-src='cat2.png' />
	</div>
	<div>
		<img src='ninja3.png' data-alt-src='cat3.png' />
	</div>
	<div>
		<img src='ninja4.png' data-alt-src='cat4.png' />
	</div>

</body>
</html>
